@let _standees = standees();

<div class="flex flex-col gap-4">
  <div
    class="rounded-2xl overflow-hidden mb-10 border-2 border-(--color-tertiary)/80"
  >
    <img src="/data/banner.jpeg" />
  </div>

  <p class="text-4xl font-bold text-(--color-tertiary)">
    <span class="text-(--color-tertiary)/50">{{ _standees.length }}</span>

    Standees
  </p>

  <div
    class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-2"
  >
    @for (standee of _standees; track standee.id) {
    <shop-item-card [shopItem]="standee"></shop-item-card>
    }
  </div>
</div>
