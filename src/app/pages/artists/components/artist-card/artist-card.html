@let _artist = artist();

<div
  [id]="_artist.id"
  class="group w-full flex flex-col justify-center items-center gap-4 p-3 rounded-xl bg-(--color-secondary)"
>
  <div
    class="w-24 aspect-square flex-none flex justify-center items-center overflow-hidden bg-(--color-tertiary) rounded-full"
  >
    @if (_artist.thumbnail) {
    <img
      class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500"
      [src]="_artist.thumbnail"
    />
    } @else {
    <span class="text-xl font-bold">{{ _artist.name.charAt(0) }}</span>
    }
  </div>

  <span class="text-2xl font-semibold truncate text-(--color-tertiary)">
    {{ _artist.name }}
  </span>

  <div class="flex items-center gap-2">
    <a [href]="_artist.url" target="_blank" tooltip="ACGgoods">
      <img
        class="w-4.5 aspec-square -translate-y-1"
        src="/lottie/bag-tertiary.webp"
      />
    </a>

    @for (otherUrl of _artist.otherUrls; track otherUrl.url) {
    <a
      class="flex items-center justify-center"
      [href]="otherUrl.url"
      target="_blank"
      [tooltip]="otherUrl.label"
    >
      <i [class]="`text-xl text-(--color-tertiary) ${otherUrl.icon}`"></i>
    </a>
    }
  </div>
</div>
