@let _artist = artist();
<div
  [id]="_artist.id"
  class="group relative w-full flex flex-col p-3 rounded-xl bg-(--color-secondary) hover:bg-(--color-tertiary) transition-colors duration-500"
>
  <div class="w-full aspect-square">
    <div
      class="top-3 left-3 w-full group-hover:w-36! aspect-square overflow-hidden rounded-sm group-hover:rounded-md transition-all duration-500"
    >
      <img
        class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500"
        [src]="_artist.thumbnail"
      />
    </div>

    <span
      class="absolute pt-2 text-2xl font-semibold line-clamp-1 text-black transition-all duration-500"
    >
      {{ _artist.name }}
    </span>
  </div>

  <div
    class="flex items-center gap-2 h-full -translate-y-0.5 group-hover:translate-0 opacity-0 group-hover:opacity-100 transition-all duration-500"
  >
    <a [href]="_artist.url" target="_blank">ACGgoods</a>

    @for (otherUrl of _artist.otherUrls; track otherUrl.url) {
    <a [href]="otherUrl.url" target="_blank">{{ otherUrl.label }}</a>
    }
  </div>
</div>
