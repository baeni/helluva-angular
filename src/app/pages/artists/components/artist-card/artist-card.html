@let _artist = artist();
<a
  class="w-full h-76 flex flex-col gap-2 p-3 rounded-xl bg-(--color-secondary) hover:scale-[102%] transition-transform"
  [href]="`/artists/${_artist.id}`"
>
  <div class="w-full aspect-square">
    <img
      class="rounded-md overflow-hidden"
      [src]="`https://i.pravatar.cc/250?u=${_artist.id}`"
    />
  </div>

  <div class="flex flex-col h-full justify-end">
    <span class="text-2xl font-semibold line-clamp-1">
      {{ _artist.name }}
    </span>

    <div class="flex gap-4">
      <a [href]="_artist.url" target="_blank">Store</a>

      <span>Socials</span>
    </div>

    <!-- <ul>
      @for (otherUrl of _artist.otherUrls; track otherUrl.url) {
      <li>
        <a [href]="otherUrl.url" target="_blank">{{ otherUrl.label }}</a>
      </li>
      }
    </ul> -->
  </div>
</a>
