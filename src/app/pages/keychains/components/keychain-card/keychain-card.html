@let _keychain = keychain();
<div
  class="w-full h-76 flex flex-col gap-2 p-3 rounded-xl bg-(--color-secondary)"
>
  <div class="w-full aspect-square">
    <a [href]="_keychain.url">
      <img
        class="rounded-md overflow-hidden"
        [src]="`https://i.pravatar.cc/250?u=${_keychain.id}`"
      />
    </a>
  </div>

  <div class="flex flex-col justify-end h-full">
    <span class="text-2xl font-semibold line-clamp-1 text-(--color-primary)">
      {{ _keychain.name }}
    </span>

    <div class="flex justify-between items-center">
      @let _artistName = artistName();
      <a
        class="text-sm font-medium line-clamp-1 text-(--color-primary)/75 hover:opacity-75 transition-opacity"
        [href]="_artistName ? `artists/${_keychain.artistId}` : null"
        (click)="!_artistName ? $event.preventDefault() : null"
        target="_top"
      >
        @{{ _artistName ?? 'Unknown artist' }}
      </a>

      <a [href]="_keychain.url" class="relative group">
        <i
          class="mgc_shopping_bag_2_line text-2xl text-(--color-primary)/75 opacity-100 group-hover:opacity-0 transition-opacity duration-200"
        ></i>

        <i
          class="mgc_shopping_bag_3_line text-2xl text-(--color-primary)/75 absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-200"
        ></i>
      </a>
    </div>
  </div>
</div>
