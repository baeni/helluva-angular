@let _shopItem = shopItem();
<a
  class="group w-full flex flex-col gap-2 p-3 rounded-xl bg-(--color-secondary) hover:bg-(--color-tertiary) transition-colors duration-500"
  [href]="_shopItem.url"
  target="_blank"
  (mouseenter)="playForward()"
  (mouseleave)="playReverse()"
>
  <div
    class="w-full aspect-square rounded-sm group-hover:rounded-md overflow-hidden group-hover:scale-105 transition-all duration-500"
  >
    <img
      class="w-full h-full group-hover:scale-105 transition-transform duration-500"
      [src]="`https://i.pravatar.cc/400?u=${_shopItem.id}`"
    />
  </div>

  <div class="flex flex-col justify-end h-full">
    <span class="text-2xl font-semibold line-clamp-1 text-(--color-primary)">
      {{ _shopItem.name }}
    </span>

    <div class="relative flex justify-between items-center">
      @let _artistName = artistName();
      <a
        class="text-sm font-medium line-clamp-1 text-(--color-primary)/75 hover:opacity-75 transition-opacity"
        [href]="_artistName ? `artists/${_shopItem.artistId}` : null"
        (click)="!_artistName ? $event.preventDefault() : null"
        target="_top"
      >
        @{{ _artistName ?? 'Unknown artist' }}
      </a>

      <ng-lottie
        class="absolute right-0 bottom-0 w-10 aspect-square"
        [options]="lottieBagOptions"
        (animationCreated)="onCreated($event)"
      ></ng-lottie>

      <!-- <a [href]="_shopItem.url" class="relative">
        <i
          class="mgc_shopping_bag_2_line text-2xl text-(--color-primary)/75 opacity-100 group-hover:opacity-0 transition-opacity duration-1000"
        ></i>

        <i
          class="mgc_shopping_bag_3_line text-2xl text-(--color-primary)/75 absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-1000"
        ></i>
      </a> -->
    </div>
  </div>
</a>
