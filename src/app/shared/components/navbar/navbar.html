<div class="flex justify-between items-center h-18">
  <h1 class="ml-2 text-lg text-(--color-tertiary) font-black">
    Helluva Snowball Fight
  </h1>

  <div class="hidden md:flex gap-4 items-center">
    @for (item of items; track item.route) {
    <a
      class="relative text-(--color-tertiary)! font-medium group"
      routerLinkActive="router-link-active"
      [routerLinkActiveOptions]="{ exact: true }"
      [routerLink]="item.route"
    >
      {{ item.label }}

      <span
        class="absolute bottom-0 left-0 h-1 w-0 bg-(--color-secondary) transition-all group-[.router-link-active]:w-full"
      ></span>
    </a>
    }
  </div>
</div>
